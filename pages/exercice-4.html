<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
</head>

<body>
<!--
    Fichier : exercice-4.html
    Page dédiée à l'affichage d'images réparties en deux séries.
    Utilisation de balises sémantiques (<header>, <main>, <footer>) et de sections pour organiser les images.
    Les balises <img> comportent des attributs alt pour l'accessibilité.
-->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Exercice 1</a></li>
                <li><a href="./exercice-2.html">Exercice 2</a></li>
                <li><a href="./exercice-3.html">Exercice 3</a></li>
                <li><a href="./exercice-4.html">Exercice 4</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <h1>Images</h1>

        <section>
            <h2>Première série</h2>
            <img src="../assets/images/flex-1.jpg" alt="Des montagnes dans un désert">
            <img src="../assets/images/flex-2.jpg" alt="Les couloirs d'une église">
            <img src="../assets/images/flex-3.jpg" alt="Un coucher de soleil">
            <img src="../assets/images/flex-4.jpg" alt="Une figure habillée chaudement regardant le brouillard">
            <img src="../assets/images/flex-5.jpg" alt="Photo d'une route avec de la circulation en noir et blanc">
        </section>

        <hr>

        <section>
            <h2>Deuxième série</h2>
            <img src="../assets/images/grid-1.jpg" alt="Un lac entouré de montagnes">
            <img src="../assets/images/grid-2.jpg" alt="Un livre sur une table en bois">
            <img src="../assets/images/grid-3.jpg" alt="Une photo du ciel prise entouré de bâtiments">
            <img src="../assets/images/grid-4.jpg" alt="Une photo panoramique de l'horizon dans la montagne">
            <img src="../assets/images/grid-5.jpg" alt="Des pieds en noir et blanc">
        </section>
    </main>

    <hr>

    <footer>
        <a href="../index.html">Retour à la page d'accueil</a>
    </footer>

</body>
</html>
